{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Records - City Jail Data Repository</title>
    <link rel="stylesheet" href="{% static 'coreapp/activity.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/activity">Activity</a></li>
                <li><a href="/create">Create</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Activity Records</h1>
        <div class="form-group">
            <label for="activity-select">Select Activity:</label>
            <select id="activity-select" name="activity" required>
                <option value="">Select an activity</option>
                <option value="visits">Visits</option>
                <option value="transfers">Transfers</option>
                <option value="incidents">Incidents</option>
                <option value="releases">Releases</option>
            </select>
        </div>
        <div class="form-group">
            <label for="activity-input">Search:</label>
            <input type="text" id="activity-input" name="search" placeholder="Enter search value">
            <button id="activity-search-btn">Search</button>
        </div>
        <div id="activity-results-container"></div>
    </div>
    <footer>
        <p>2024 NYU School of Engineering</p>
    </footer>
    <script src="{% static 'coreapp/activity.js' %}"></script>
</body>
</html>
